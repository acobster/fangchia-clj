<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Fang Chia</title>
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/app.min.js"></script>

  {% block head %}
    <!-- look ma, no head! -->
  {% endblock %}

</head>
<body itemscope itemtype="http://schema.org/MusicGroup">
  <header>
    <div class="site-heading-wrapper">
      <a href="/" title="FangChia.com">
        <h1 class="site-heading" itemprop="name">Fang Chia</h1>
      </a>
    </div>

    <input type="checkbox" id="nav-trigger" class="nav-trigger">
    <label for="nav-trigger">
      <span></span>
      <span></span>
      <span></span>
    </label>

    <nav>
      <ul>
        <li>
          <a href="/">Home</a>
        </li>
        <li>
          <a href="/music">Music</a>
        </li>
        <li>
          <a href="/shows">Shows</a>
        </li>
        <li>
          <a href="/photos">Photos</a>
        </li>
        <li>
          <a href="/about">About</a>
        </li>
      </ul>
    </nav>
  </header>

  <main id="main">

    {% block main-content %}
      <!-- nothin here -->
    {% endblock %}

  </main>

  <aside id="player-wrapper">
    <div id="open-player-btn-wrapper" class="open-player-btn-wrapper">
      <div id="open-player-btn" class="open-player-btn">
      </div>
    </div>

    <div class="player">
      <iframe style="border: 0; width: 400px; height: 472px;" src="http://bandcamp.com/EmbeddedPlayer/album=698425854/size=large/bgcol=333333/linkcol=4ec5ec/artwork=small/transparent=true/" seamless>
        <a href="http://media.fangchia.com/album/where-would-you-that-we-gather">Where would you that we gather? by Fang Chia</a>
      </iframe>
    </div>
  </aside>

  <footer class="site-footer">
  </footer>

</body>
</html>
