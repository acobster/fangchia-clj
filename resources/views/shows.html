{% extends "layouts/main.html" %}

{% block main-content %}

  <h1>Shows</h1>

  <ul>
    {% for show in shows %}
      <li class="show">
        <a href="/shows/{{ show.slug }}">
          {{ show.date-time|date:"M/d" }} <span>at {{ show.venue.name }}</span>
        </a>
      </li>
    {% endfor %}
  </ul>

{% endblock %}
